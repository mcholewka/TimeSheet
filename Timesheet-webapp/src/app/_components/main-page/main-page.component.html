<mat-sidenav-container class="example-container" opened="true">
    <mat-sidenav #sidenav mode="side" class="example-sidenav" opened="true">

            <div id="container_Logo">
                Time<b>Sheet</b> 
            </div>

            <div class="container_Tabs">
                <button [ngClass]="{'btn_NavigationActive': item === 1, 'btn_NavigationInactive' : item != 1 }" routerLink="/main/statistics" (click)="navigateToStatistics(); manageMenuStyle(1)" mat-button>
                    <i class="fas fa-home icon"></i>Home
                </button>

                <button [ngClass]="{'btn_NavigationActive': item === 2, 'btn_NavigationInactive' : item != 2 }" routerLink="/main/entries" (click)="navigateToEntries(); manageMenuStyle(2)" mat-button>
                    <i class="fas fa-atlas icon"></i> Entries panel
                </button>
    
                <button [ngClass]="{'btn_NavigationActive': item === 3, 'btn_NavigationInactive' : item != 3 }" routerLink="/main/statistics" (click)="navigateToStatistics(); manageMenuStyle(3)" mat-button>
                    <i class="fas fa-chart-bar icon"></i>Statistics
                </button>
    
                <button [ngClass]="{'btn_NavigationActive': item === 4, 'btn_NavigationInactive' : item != 4 }" routerLink="/main/statistics" (click)="navigateToStatistics(); manageMenuStyle(4)" mat-button>
                    <i class="fas fa-cogs icon"></i>Settings
                </button>
            </div>
            
    </mat-sidenav>

    <mat-sidenav-content>

        <div id="container_optionBar">
            <div id="container_expansionPanel">
                <mat-expansion-panel class="expansionPanel mat-elevation-z0">
                    <mat-expansion-panel-header class="expansionPanel">

                    </mat-expansion-panel-header>
                
                   123
                
                  </mat-expansion-panel>
            </div>
        </div>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
